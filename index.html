<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="showcase">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Leaves n Shit">
        <div class="logo_container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" style="color:white">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" style="color:white">Unsplash</a></p>
    </div>
    <div class="content">
        <div class="header">
            <div class = "text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</i></div>
            <div class = "text2">You <i>know</i> you want to.</div>
        </div>
        <div class="form">
            <div class = "form_header">Let's do this!</div>
            <form action="#" method="get">
                <div class="info">
                    <div class="field">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" minlength="2" >
                    </div>
                    <div class="field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" minlength="2" >
                    </div>
                    <div class="field">
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="user_email" >
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" >
                    </div>
                    <div class="field">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="user_password" minlength="2" maxlength="15" required>
                    </div>
                    <div class="field">
                        <label for="user_password_confirm">Confirm Password:</label>
                        <input type="password" id="user_password_confirm" name="user_password_confirm" minlength="2" maxlength="15" required>
                    </div>
                </div>
              </form>
              <button class="submit_button" type="submit">Create Account</button>
        </div>

        <div class="have_account">Already have an account? <span><a href="" class = "link">Log in</a></span></div>
    </div>
</body>
</html>
