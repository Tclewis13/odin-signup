<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="showcase">
        <img src="/assets/photo-1585202900225-6d3ac20a6962.avif" alt="Leaves n Shit">
        <div class="logo_container">
            <img src="/assets/odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class = "text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</i></div>
            <div class = "text2">You <i>know</i> you want to.</div>
        </div>
        <div class="form">
            <div class = "form_header">Let's do this!</div>
            <form action="example.com/path" method="post">
                <div class="info">
                    <div class="field">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" requiured>
                    </div>
                    <div class="field">
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="user_email" required>
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="field">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                    <div class="field">
                        <label for="user_password_confirm">Confirm Password:</label>
                        <input type="password" id="user_password_confirm" name="user_password_confirm" required>
                    </div>
                </div>
              </form>
              <button class="submit_button" type="submit">Create Account</button>
        </div>

        <div class="have_account">Already have an account? <span><a href="" class = "link">Log in</a></span></div>
    </div>
</body>
</html>
